<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Share Your Love, Make a Difference: Donate Today</title>
</head>
<body>
<h1>Donation Form</h1>
<form action = "./ThankYou" method = "post">
    <label for="cardholder">Cardholder Name:</label>
    <input type="text" id="cardholder" name="cardholder" required><br>

    <label for="cardnumber">Card Number:</label>
    <input type="text" id="cardnumber" name="cardnumber" required><br>

    <label for="expiry">Expiration Date (MM/YY):</label>
    <input type="text" id="expiry" name="expiry" required><br>

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" required><br>

    <label for="amount">Payment Amount:</label>
    <input type="text" id="amount" name="amount" required><br>

    <input type="submit" value="Submit Payment">
</form>
</body>
</html>
