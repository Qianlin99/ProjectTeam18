<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Sheet</title>
    <link href="/css/SignUp.css" rel="stylesheet">
</head>
<body>
    <h1> Sign Up </h1>
        <form action="/ThankYou">
            <div class="container">
                <h1>Register</h1>
                <p>Please fill up this form </p>
                <hr>

                <label for="Name"><b>Name</b></label>
                <input type="text" placeholder="Enter Name" name="Name" id="Name" required>

                <label for="phoneNumber"><b>Phone Number</b></label>
                <input type="text" placeholder="Enter Phone Number" name="phoneNumber" id="phoneNumber" required>

                <label for="date"><b>Date of Event</b></label>
                <input type="date" placeholder="Enter Date" name="date" id="date" required>
                <hr>

                <input type="submit" value="Submit Form">
            </div>
        </form>

</body>
</html>
