<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Sheet</title>
    <link href="/css/SignUp.css" rel="stylesheet">
</head>
<body>
<h1> Sign Up </h1>
<form action="/ThankYou">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill up this form </p>
        <hr>

        <label for="Name"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="Name" id="Name" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>

        <label for="phoneNumber"><b>Phone Number</b></label>
        <input type="text" placeholder="Enter Phone Number" name="phoneNumber" id="phoneNumber" required>

        <label for="password"><b>Enter Password</b></label>
        <input type="password" placeholder="Enter password" name="password" id="password" required>

        <label for="birthday"><b>Date of Birth</b></label>
        <input type="date" placeholder="Enter Birth Date" name="birthday" id="birthday" required>

        <hr>

        <input type="submit" value="Submit Form">
    </div>

    <div class="container signin">
        <p>Already have an account? <a href="/login">Sign in</a>.</p>
    </div>
</form>

</body>
</html>
